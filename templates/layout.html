<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reading Habit Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-pink-200 text-coolGray py-5">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="/" class="text-2xl font-bold hover:text-gray-600">
                Pain w Purpose
            </a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{{ url_for('signup')}}" class="hover:text-gray-500">Sign Up</a></li>
                    <li><a href="{{ url_for('login') }}" class="hover:text-gray-500">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Block -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-pink-200 text-coolGray py-6">
        <div class="container mx-auto text-center px-6">
            <p>&copy; 2025 Pain w Purpose</p>
        </div>
    </footer>

</body>
</html>
