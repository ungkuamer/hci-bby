<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reading Habit Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header Section -->
    <header class="bg-pink-200 text-coolGray py-5">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-3xl font-bold">Pain W Purpose</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="hover:text-gray-500">Home</a></li>
                    <li><a href="/logout" class="hover:text-gray-500">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Block -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-pink-200 text-coolGray py-6">
        <div class="container mx-auto text-center px-6">
            <p>&copy; 2025 Gamify Reading Habit Tracker</p>
            <div class="mt-4">
                <a href="#" class="text-white mx-3 hover:text-gray-500">Twitter</a>
                <a href="#" class="text-white mx-3 hover:text-gray-500">Instagram</a>
                <a href="#" class="text-white mx-3 hover:text-gray-500">Facebook</a>
            </div>
        </div>
    </footer>

</body>
</html>
