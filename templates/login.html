{% extends 'layout.html' %}

{% block title %}Login - Reading Habit Tracker{% endblock %}

{% block content %}
    <section id="login" class="bg-gray-100 py-20">
        <div class="container mx-auto text-center px-6">
            <h2 class="text-3xl font-semibold mb-6">Login to Your Account</h2>
            <p class="text-lg mb-8">Enter your details to access your reading habits and progress.</p>

            <!-- Login Form -->
            <form action="/login" method="POST" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                {{ form.csrf_token }}
                <div class="mb-6">
                    <label for="email" class="block text-left font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="you@example.com">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-left font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="********">
                </div>

                <div>
                    <button type="submit" class="bg-pink-500 text-white px-6 py-2 rounded-lg hover:bg-pink-600 transition-colors">Login</button>
                </div>
            </form>

            <p class="mt-6 text-gray-700">Don't have an account? <a href="/signup" class="text-pink-500 hover:text-pink-600">Sign up here</a></p>
        </div>
    </section>
{% endblock %}
